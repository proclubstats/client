<div>
    <table mat-table matSort (matSortChange)="sortData($event)" matSortDisableClear mat-table
        [dataSource]="sortedTableData">
        <ng-container *ngFor="let column of displayedColumnsData" [matColumnDef]="column.fieldName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column.displayText}} </th>
            <td mat-cell *matCellDef="let element"> {{element[column.fieldName]}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsNamesOnly"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsNamesOnly;"></tr>
    </table>

</div>
