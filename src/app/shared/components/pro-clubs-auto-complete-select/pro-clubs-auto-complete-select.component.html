<mat-form-field>
    <input type="text" aria-label="Number" [placeholder]="placeholder" matInput [(ngModel)]="inputValue" [formControl]="myControl"
        (ngModelChange)="onInputChange(inputValue)" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" >
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
            {{option}}
        </mat-option>
    </mat-autocomplete>
</mat-form-field>
