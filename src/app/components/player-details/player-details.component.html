<div class="w-100 d-grid justify-content-center" *ngIf="chosenPlayer">
    <div class="pro-clubs-header-1 text-white">
        PLAYER DETAILS
    </div>
    <div class="pro-clubs-page-template">
        <div class="d-flex h-100 team-overall-area">
            <div class="w-25 pro-clubs-bg-primary h-100 pro-clubs-border-radius">
                <div class="pro-clubs-header-1 mt-4 w-100 text-center">
                    {{chosenPlayer?.name}}
                </div>
                <div class="mt-4 w-100 text-center primary-border-bottom pb-4">
                    <img src="assets/Icons/PlayerPhoto.png" class="player-photo-size">
                </div>
                <div class="pro-clubs-header-1 mt-4 w-100 text-center cursor-pointer" (click)="navigateToTeamDetails()">
                    {{chosenPlayer!.team}}
                </div>
                <div class="mt-4 w-100 text-center">
                    <img src="assets/Icons/TeamLogo.jpg" class="player-photo-size cursor-pointer" (click)="navigateToTeamDetails()">
                </div>
            </div>
            <div class="team-stats-area w-75 d-flex flex-column h-100">
                <div class="d-flex h-15 justify-content-between games-stats-row">
                    <div
                        class="pro-clubs-bg-primary flex-fill pro-clubs-header-2 d-grid text-center place-content-center pro-clubs-border-radius">
                        <div>
                            GAMES
                        </div>
                        <div class="text-orange">
                            {{chosenPlayer!.stats.games}}
                        </div>
                    </div>
                    <div
                        class="pro-clubs-bg-primary flex-fill pro-clubs-header-2 d-grid text-center place-content-center pro-clubs-border-radius">
                        <div>
                            GOALS
                        </div>
                        <div>
                            {{chosenPlayer!.stats!.goals}}
                        </div>
                    </div>
                    <div
                        class="pro-clubs-bg-primary flex-fill pro-clubs-header-2 d-grid text-center place-content-center pro-clubs-border-radius">
                        <div>
                            ASSISTS
                        </div>
                        <div class="text-green">
                            {{chosenPlayer!.stats.assists}}
                        </div>
                    </div>
                </div>
                <div class="h-85 pro-clubs-bg-primary pro-clubs-border-radius squad-area">
                
                </div>
            </div>
        </div>
    </div>
</div>
