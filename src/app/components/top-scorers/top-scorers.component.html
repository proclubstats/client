<div class="w-100 d-grid justify-content-center" *ngIf="topScorers">
    <div class="pro-clubs-header-1 text-white">
        TOP SCORERS
    </div>
    <div class="pro-clubs-page-template">
        <pro-clubs-data-table [tableData]="topScorers" [defaultSort]="'goalsAmount'" (onRowClickEvent)="onPlayerClick($event)"
        [columnsToDisplay]="displayedColumns"></pro-clubs-data-table>
    </div>
</div>
