<div class="game-details-area">
    <div class="d-flex pro-clubs-header-1 score-row justify-content-center">
        <div class="place-content-center">
            {{selectedFixture?.homeTeamDetails?.teamName}}
        </div>
        <div class="place-content-center">
            <input type="text" maxlength="2" [(ngModel)]="homeTeamGoalsAmount" class="pro-clubs-short-input">
            :
            <input type="text" maxlength="2" [(ngModel)]="awayTeamGoalsAmount" class="pro-clubs-short-input">
        </div>
        <div class="place-content-center">
            {{selectedFixture?.awayTeamDetails?.teamName}}
        </div>
    </div>
    <div class="d-flex">
        <div class="w-50 text-center">
            <div>
                <div class="d-flex justify-content-center">
                    <div (click)="addNewPlayerStat('home-scorer')" class="my-3 width-max-content">
                        ADD HOME TEAM SCORER <i class="fa-solid fa-plus"></i>
                    </div>
                </div>
                <div *ngFor="let scorer of selectedFixture?.homeTeamDetails?.teamScorers"
                    class="score-row d-flex justify-content-center">
                    <pro-clubs-auto-complete-select [selectOptions]="homeTeamPlayersOptions"
                        [placeholder]="'Choose Player'" [defaultOption]="scorer.playerId"
                        (selectionChange)="onSelectionChange($event, scorer.playerId)"></pro-clubs-auto-complete-select>
                    <input type="text" maxlength="2" [(ngModel)]="scorer.playerStatsAmount"
                        class="pro-clubs-short-input h-81">
                </div>
            </div>
            <div>
                <div class="d-flex justify-content-center">
                    <div (click)="addNewPlayerStat('home-assister')" class="my-3 width-max-content">
                        ADD HOME TEAM ASSIST <i class="fa-solid fa-plus"></i>
                    </div>
                </div>
                <div *ngFor="let assister of selectedFixture?.homeTeamDetails?.teamAssists"
                    class="score-row d-flex justify-content-center">
                    <pro-clubs-auto-complete-select [selectOptions]="homeTeamPlayersOptions"
                        [placeholder]="'Choose Player'"
                        (selectionChange)="onSelectionChange($event, assister.playerId)"></pro-clubs-auto-complete-select>
                    <input type="text" maxlength="2" [(ngModel)]="assister.playerStatsAmount"
                        class="pro-clubs-short-input h-81">
                </div>
            </div>
        </div>
        <div class="w-50 text-center">
            <div>
                <div class="d-flex justify-content-center">
                    <div (click)="addNewPlayerStat('away-scorer')" class="my-3 width-max-content">
                        ADD AWAY TEAM SCORER <i class="fa-solid fa-plus"></i>
                    </div>
                </div>
                <div *ngFor="let scorer of selectedFixture?.awayTeamDetails?.teamScorers"
                    class="score-row d-flex justify-content-center">
                    <pro-clubs-auto-complete-select [selectOptions]="awayTeamPlayersOptions"
                        [placeholder]="'Choose Player'"
                        (selectionChange)="onSelectionChange($event, scorer.playerId)"></pro-clubs-auto-complete-select>
                    <input type="text" maxlength="2" [(ngModel)]="scorer.playerStatsAmount"
                        class="pro-clubs-short-input h-81">
                </div>
            </div>
            <div>
                <div class="d-flex justify-content-center">
                    <div (click)="addNewPlayerStat('away-assister')" class="my-3 width-max-content">
                        ADD AWAY TEAM ASSIST <i class="fa-solid fa-plus"></i>
                    </div>
                </div>
                <div *ngFor="let assister of selectedFixture?.awayTeamDetails?.teamAssists"
                    class="score-row d-flex justify-content-center">
                    <pro-clubs-auto-complete-select [selectOptions]="awayTeamPlayersOptions"
                        [placeholder]="'Choose Player'"
                        (selectionChange)="onSelectionChange($event, assister.playerId)"></pro-clubs-auto-complete-select>
                    <input type="text" maxlength="2" [(ngModel)]="assister.playerStatsAmount"
                        class="pro-clubs-short-input h-81">
                </div>
            </div>
        </div>
    </div>
    <div class="text-center">
        <button class="pro-clubs-button-primary" (click)="onSaveClick()">Save</button>
    </div>
</div>
