<div class="w-100" *ngIf="leagueTable && !isLoading">
    <div class="pro-clubs-header-1 text-white pb-2" *ngIf="!hideTitle">
        LEAGUE TABLE
    </div>
    <pro-clubs-data-table [tableData]="leagueTable" [columnsToDisplay]="displayedColumns" [isClickable]="true"
        [defaultSort]="'pointsAmount'" (onRowClickEvent)="onTeamClick($event)">
    </pro-clubs-data-table>
</div>
<pro-clubs-spinner *ngIf="isLoading"></pro-clubs-spinner>
