<div class="game-details-area h-100" *ngIf="selectedGame">
    <div class="d-flex pro-clubs-header-1 score-gap py-3 justify-content-center primary-border-bottom">
        <div class="w-45 text-right text-center cursor-pointer"
            (click)="navigateToTeamDetails(selectedGame!.homeTeam!.id)">

            {{selectedGame!.homeTeam!.name}}
            <img class="team-image-size mx-2"
                [src]="selectedGame!.homeTeam!.imgUrl ?  selectedGame!.homeTeam!.imgUrl : 'assets/Icons/TeamLogo.jpg'" />
        </div>
        <div class="w-10 text-center"
            *ngIf="selectedGame!.status === GameStatus.PLAYED || selectedGame!.status === GameStatus.COMPLETED">
            {{selectedGame!.result!.homeTeamGoals}}
            :
            {{selectedGame!.result!.awayTeamGoals}}
        </div>
        <div class="w-10 text-center" *ngIf="selectedGame!.status === GameStatus.SCHEDULED">
            - : -
        </div>
        <div class="w-45 text-center cursor-pointer" (click)="navigateToTeamDetails(selectedGame!.awayTeam!.id)">
            <img class="team-image-size mx-2"
                [src]="selectedGame!.awayTeam!.imgUrl ?  selectedGame!.awayTeam!.imgUrl : 'assets/Icons/TeamLogo.jpg'" />
            {{selectedGame!.awayTeam!.name}}
        </div>
    </div>
    <div class="d-flex mt-5"
        *ngIf="selectedGame!.status === GameStatus.PLAYED || selectedGame!.status === GameStatus.COMPLETED">
        <div class="w-45 justify-content-center d-grid">
            <div class="pro-clubs-header-2-medium primary-border-bottom width-max-content title-height"
                *ngIf=" homeTeamScorers.length > 0">
                HOME TEAM SCORERS
            </div>
                
            <div class="d-flex score-gap w-100 pro-clubs-header-2-regular mt-2 player-height align-items-center"
                *ngFor="let scorer of homeTeamScorers">
                <div class="pro-clubs-header-2-regular cursor-pointer player-name-width"
                    (click)="navigateToPlayerDetails(scorer.playerId)">
                    <img class="player-image-size mx-2"
                        [src]="scorer.imgUrl ? scorer.imgUrl : 'assets/Icons/User.jpg'" />
                    {{scorer.name}}
                </div>
                <div class="d-grid align-items-center" *ngFor="let _ of [].constructor(scorer.goals)">
                    <i class="fa-solid fa-futbol pro-clubs-text-primary stat-icon-size"></i>
                </div>
            </div>
            <div class="pro-clubs-header-2-medium primary-border-bottom width-max-content mt-5 title-height"
                *ngIf="homeTeamAssists.length > 0">
                HOME TEAM ASSISTS
            </div>
            <div class="d-flex score-gap w-100 pro-clubs-header-2-regular mt-2 player-height align-items-center"
                *ngFor="let assist of homeTeamAssists">
                <div class=" pro-clubs-header-2-regular cursor-pointer player-name-width"
                    (click)="navigateToPlayerDetails(assist.playerId)">
                    <img class="player-image-size mx-2"
                        [src]="assist.imgUrl ? assist.imgUrl : 'assets/Icons/User.jpg'" />
                    {{assist.name}}
                </div>
                <div class="d-grid align-items-center" *ngFor="let _ of [].constructor(assist.assists)">
                    <i class="fa-solid fa-a pro-clubs-text-primary stat-icon-size"></i>
                </div>
            </div>
        </div>
        <div class="w-10"></div>
        <div class="w-45 justify-content-center d-grid">
            <div class="pro-clubs-header-2-medium primary-border-bottom width-max-content title-height"
                *ngIf="awayTeamScorers.length > 0">
                AWAY TEAM SCORERS
            </div>
            <div class="d-flex score-gap w-100 pro-clubs-header-2-regular mt-2 player-height align-items-center"
                *ngFor="let scorer of awayTeamScorers">
                <div class="  pro-clubs-header-2-regular cursor-pointer player-name-width"
                    (click)="navigateToPlayerDetails(scorer.playerId)">
                    <img class="player-image-size mx-2"
                        [src]="scorer.imgUrl ? scorer.imgUrl : 'assets/Icons/User.jpg'" />
                    {{scorer.name}}
                </div>
                <div *ngFor="let _ of [].constructor(scorer.goals)" class="d-grid align-items-center">
                    <i class="fa-solid fa-futbol pro-clubs-text-primary stat-icon-size"></i>
                </div>
            </div>
            <div class="pro-clubs-header-2-medium primary-border-bottom width-max-content mt-5 title-height"
                *ngIf="awayTeamAssists.length > 0">
                AWAY TEAM ASSISTS
            </div>
            <div class="d-flex score-gap w-100 pro-clubs-header-2-regular mt-2 player-height align-items-center"
                *ngFor="let assist of awayTeamAssists">
                <div class="pro-clubs-header-2-regular cursor-pointer player-name-width"
                    (click)="navigateToPlayerDetails(assist.playerId)">
                    <img class="player-image-size mx-2"
                        [src]="assist.imgUrl ? assist.imgUrl : 'assets/Icons/User.jpg'" />
                    {{assist.name}}
                </div>
                <div class="d-grid align-items-center" *ngFor="let _ of [].constructor(assist.assists)">
                    <i class="fa-solid fa-a pro-clubs-text-primary stat-icon-size"></i>
                </div>
            </div>
        </div>
    </div>
</div>
