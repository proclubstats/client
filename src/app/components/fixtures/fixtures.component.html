<div class="w-100 " *ngIf="!isLoading">
    <div class="pro-clubs-header-1 pb-2" *ngIf="!hideTitle">
        FIXTURE {{currentFixture!.round}}
    </div>
    <div class="pro-clubs-header-2-regular pb-2 justify-content-between w-100 d-flex" *ngIf="!hideTitle">
        <div>
            {{currentFixture!.startDate | date: dateFormat }} - {{currentFixture!.endDate | date: dateFormat }}
        </div>
        <div>
            <pro-clubs-auto-complete-select [selectOptions]="fixturesOptions"
                [defaultOption]="currentFixtureNumber.toString()" (selectionChange)="onSelectionChange($event)"> </pro-clubs-auto-complete-select>
        </div>
    </div>
    <div [ngClass]="{'pt-2': hideTitle}">
        <div *ngFor="let game of currentFixture!.games"
            class="text-center mb-2 gap-15px cursor-pointer align-items-center d-flex" [ngClass]="{'px-4': hideTitle}">
            <div class="d-flex game-area place-content-center pro-clubs-bg-primary w-100" (click)="onGameClick(game)">
                <div class="w-45 align-items-center d-flex justify-content-end ml-3">
                    {{game.homeTeam.name}}
                    <img class="team-image-size mx-2"
                        [src]="game.homeTeam!.imgUrl ?  game.homeTeam!.imgUrl : 'assets/Icons/TeamLogo.jpg'" />
                </div>
                <div class="w-10 pro-clubs-header-1 align-items-center d-grid" *ngIf="game.id !== currentEditedGameId">
                    <div *ngIf="game.status === GameStatus.PLAYED || game.status === GameStatus.COMPLETED">
                        {{game.result!.homeTeamGoals}}:{{game.result!.awayTeamGoals}}
                    </div>
                    <div *ngIf="game.status === GameStatus.SCHEDULED">
                        - : -
                    </div>
                </div>
                <div class="w-10 pro-clubs-header-1 align-items-center d-flex" *ngIf="game.id === currentEditedGameId">
                    <div>
                        <input type="number" class="pro-clubs-short-input" [(ngModel)]="homeTeamGoals">
                    </div>
                    <div>
                        :
                    </div>
                    <div>
                        <input type="number" class="pro-clubs-short-input" [(ngModel)]="awayTeamGoals">
                    </div>
                </div>
                <div class="w-45 align-items-center d-flex">
                    <img class="team-image-size mx-2 mr-3"
                        [src]="game.awayTeam!.imgUrl ?  game.awayTeam!.imgUrl : 'assets/Icons/TeamLogo.jpg'" />
                    {{game.awayTeam.name}}
                </div>
            </div>
            <div class="d-grid align-items-center ml-2" *ngIf="!hideTitle">
                <i class="fas fa-edit text-white cursor-pointer" *ngIf="currentEditedGameId !== game.id"
                    (click)="onEditGameResultClick(game)"></i>
                <i class="fa-solid fa-floppy-disk text-white cursor-pointer" (click)="onSaveClick(game)"
                    *ngIf="currentEditedGameId === game.id"></i>
            </div>
        </div>
    </div>
    <mat-paginator [length]="totalFixtures" [hidePageSize]="true" [pageSize]="1" [pageIndex]="currentFixtureNumber - 1"
        (page)="onPageChange($event)"></mat-paginator>
</div>

<pro-clubs-spinner *ngIf="isLoading"></pro-clubs-spinner>
