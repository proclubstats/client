<div class="w-100 d-grid justify-content-center ">
    <div class="pro-clubs-header-1  ">
        FIXTURES
    </div>
    <div class="pro-clubs-page-template games-area">
        <div *ngFor="let game of fixturesData" class="text-center pro-clubs-bg-primary game-area mb-3 cursor-pointer align-items-center d-grid"
            (click)="onGameClick(game)">
            <div class="d-flex place-content-center">
                <div class="home-side align-items-center d-grid">
                    {{game.homeTeamName}}
                </div>
                <div class="score-side pro-clubs-header-1 align-items-center d-grid">
                    {{game.homeGoalsAmount}}:{{game.awayGoalsAmount}}
                </div>
                <div class="away-side align-items-center d-grid">
                    {{game.awayTeamName}}
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" tabindex="-1" id="gameDetailsModal" aria-labelledby="gameDetailsModal" aria-hidden="true">
    <div class="modal-dialog ">
        <div class="modal-content align-items-center pro-clubs-bg-primary">
            <app-game-details [selectedGame]="selectedGame"></app-game-details>
        </div>
    </div>
</div>
