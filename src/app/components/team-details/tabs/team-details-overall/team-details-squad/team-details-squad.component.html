<div class="h-100 squads-area" *ngIf="chosenTeam">
    <div class="pro-clubs-header-2 height-5">
        SQUAD
    </div>
    <div class="overflow-y-auto h-95">
        <div class="my-3" *ngIf="goalkeepers.length > 0">
            <div class="pro-clubs-text-regular primary-border-bottom width-max-content"> GOALKEEPERS </div>
            <div class="d-flex flex-wrap players-gap">
                <div *ngFor="let goalkeeper of goalkeepers">
                    <div class="text-center flex-fill">
                        <div class="mt-3 d-grid w-100 text-center cursor-pointer justify-items-center"
                            (click)="onPlayerClick(goalkeeper.id)">
                            <img src="assets/Icons/PlayerPhoto.png" class="player-photo-size">
                            <div class="mt-1">
                                {{goalkeeper.name}}
                            </div>
                            <div class="mt-1">
                                {{goalkeeper.position}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="my-3" *ngIf="defenders.length > 0">
            <div class="pro-clubs-text-regular primary-border-bottom width-max-content"> DEFENDERS </div>
            <div class="d-flex flex-wrap players-gap">
                <div *ngFor="let defender of defenders">
                    <div class="text-center flex-fill">
                        <div class="mt-3 d-grid w-100 text-center cursor-pointer justify-items-center"
                            (click)="onPlayerClick(defender.id)">
                            <img src="assets/Icons/PlayerPhoto.png" class="player-photo-size">
                            <div class="mt-1">
                                {{defender.name}}
                            </div>
                            <div class="mt-1">
                                {{defender.position}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="my-3" *ngIf="midfielders.length > 0">
            <div class="pro-clubs-text-regular primary-border-bottom width-max-content"> MIDFIELDERS </div>
            <div class="d-flex flex-wrap players-gap">
                <div *ngFor="let midfielder of midfielders">
                    <div class="text-center flex-fill">
                        <div class="mt-3 d-grid w-100 text-center cursor-pointer justify-items-center"
                            (click)="onPlayerClick(midfielder.id)">
                            <img src="assets/Icons/PlayerPhoto.png" class="player-photo-size">
                            <div class="mt-1">
                                {{midfielder.name}}
                            </div>
                            <div class="mt-1">
                                {{midfielder.position}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="my-3" *ngIf="attackers.length > 0">
            <div class="pro-clubs-text-regular primary-border-bottom width-max-content"> ATTACKERS </div>
            <div class="d-flex flex-wrap players-gap">
                <div *ngFor="let attacker of attackers">
                    <div class="text-center flex-fill">
                        <div class="mt-3 w-100 d-grid text-center cursor-pointer justify-items-center"
                            (click)="onPlayerClick(attacker.id)">
                            <img src="assets/Icons/PlayerPhoto.png" class="player-photo-size">
                            <div class="mt-1">
                                {{attacker.name}}
                            </div>
                            <div class="mt-1">
                                {{attacker.position}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <button class="pro-clubs-button-primary" (click)="onAddPlayerClick()">Add Player</button>
        </div>
    </div>
</div>
