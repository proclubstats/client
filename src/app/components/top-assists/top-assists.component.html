<div class="w-100" *ngIf="topAssistsData && !isLoading">
    <div class="pro-clubs-header-1 text-white mb-2" *ngIf="!hideTitle">
        TOP ASSISTS
    </div>
    <pro-clubs-data-table [tableData]="topAssistsData" [defaultSort]="'assistsAmount'"
        (onRowClickEvent)="onPlayerClick($event)" [columnsToDisplay]="displayedColumns"></pro-clubs-data-table>
</div>
<pro-clubs-spinner *ngIf="isLoading"></pro-clubs-spinner>
